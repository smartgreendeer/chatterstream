{% extends "base.html" %}

{% block content %}
<h1>Create a New Post</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('post') }}" enctype="multipart/form-data">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required value="{{ title if title else '' }}">
    </div>

    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ content if content else '' }}</textarea>
    </div>

    <div>
        <label for="hashtags">Hashtags:</label>
        <input type="text" id="hashtags" name="hashtags" value="{{ hashtags if hashtags else '' }}">
    </div>

    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
    </div>

    <button type="submit">Submit Post</button>
</form>
{% endblock %}
